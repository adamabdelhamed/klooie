name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x
      - name: Restore dependencies
        run: dotnet restore ./src/klooie.sln
      - name: Build
        run: dotnet build ./src/klooie.sln --no-restore
      - name: Test
        run: dotnet test ./src/klooie.sln --no-build --verbosity normal --filter "TestCategory=Observability&TestCategory=Geometry"
